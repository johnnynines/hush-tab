<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hush Tab</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-row">
        <h1>Hush Tab</h1>
        <span id="tab-count" class="tab-count"></span>
      </div>
      <div class="auto-mute-toggle">
        <label class="toggle-label">
          <span>Auto-mute ads</span>
          <div class="toggle-switch">
            <input type="checkbox" id="auto-mute-checkbox">
            <span class="toggle-slider"></span>
          </div>
        </label>
      </div>
      <div class="diagnostic-link">
        <a href="diagnostic.html" id="open-diagnostic">Diagnostic Tool</a>
      </div>
    </header>
    <main>
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Scanning tabs...</p>
      </div>
      <div id="no-audio" class="no-audio" style="display: none;">
        <div class="empty-icon" aria-hidden="true">
          <div class="speaker-body"></div>
          <div class="speaker-cone"></div>
          <div class="speaker-slash"></div>
        </div>
        <p>No tabs are currently playing audio</p>
      </div>
      <div id="tabs-list" class="tabs-list"></div>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
